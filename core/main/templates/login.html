{% load static %}




<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> App landing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

	<!-- CSS here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/progressbar_barfiller.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animated-headline.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start-->


    <main class="login-body">
        <video autoplay muted loop>
            <source src="{% static 'img/login-bg.mp4' %}" type="video/mp4">
            
        </video>
        <!-- Login Admin -->
        <form class="form-default" action="" method="POST">
            
            <div class="login-form">
                <!-- logo-login -->
                <div class="logo-login">
                    <a href="/"><img src="{% static 'img/logo/loder.png' %}" alt=""></a>
                </div>
                <h2>Login Here</h2>
                <div class="form-input">
                    <label for="name">Email</label>
                    <input  type="email" name="email" placeholder="Email">
                </div>
                <div class="form-input">
                    <label for="name">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="form-input pt-30">
                    <input type="submit" name="submit" value="login">
                </div>
                
                <!-- Forget Password -->
                <a href="#" class="forget">Forget Password</a>
                <!-- Forget Password -->
                <a href="/register" class="registration">Registration</a>
            </div>
        </form>
        <!-- /end login form -->
    </main>


    <!-- JS here -->
<script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}" defer></script>
<!-- Jquery, Popper, Bootstrap -->
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}" defer></script>
<script src="{% static 'js/popper.min.js' %}" defer></script>
<script src="{% static 'js/bootstrap.min.js' %}" defer></script>
<!-- Jquery Mobile Menu -->
<script src="{% static 'js/jquery.slicknav.min.js' %}" defer></script>

<!-- Jquery Slick , Owl-Carousel Plugins -->
<script src="{% static 'js/owl.carousel.min.js' %}" defer></script>
<script src="{% static 'js/slick.min.js' %}" defer></script>
<!-- One Page, Animated-HeadLin -->
<script src="{% static 'js/wow.min.js' %}" defer></script>
<script src="{% static 'js/animated.headline.js' %}" defer></script>
<script src="{% static 'js/jquery.magnific-popup.js' %}" defer></script>

<!-- Date Picker -->
<script src="{% static 'js/gijgo.min.js' %}" defer></script>
<!-- Nice-select, sticky -->
<script src="{% static 'js/jquery.nice-select.min.js' %}" defer></script>
<script src="{% static 'js/jquery.sticky.js' %}" defer></script>
<!-- Progress -->
<script src="{% static 'js/jquery.barfiller.js' %}" defer></script>

<!-- counter , waypoint,Hover Direction -->
<script src="{% static 'js/jquery.counterup.min.js' %}" defer></script>
<script src="{% static 'js/waypoints.min.js' %}" defer></script>
<script src="{% static 'js/jquery.countdown.min.js' %}" defer></script>
<script src="{% static 'js/hover-direction-snake.min.js' %}" defer></script>

<!-- contact js -->
<script src="{% static 'js/contact.js' %}" defer></script>
<script src="{% static 'js/jquery.form.js' %}" defer></script>
<script src="{% static 'js/jquery.validate.min.js' %}" defer></script>
<script src="{% static 'js/mail-script.js' %}" defer></script>
<script src="{% static 'js/jquery.ajaxchimp.min.js' %}" defer></script>

<!-- Jquery Plugins, main Jquery -->
<script src="{% static 'js/plugins.js' %}" defer></script>
<script src="{% static 'js/main.js' %}" defer></script>

</body>

</html>
